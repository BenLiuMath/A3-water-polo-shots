		})

var timelines = svg.append("g")

		.attr("height",timelineHeight)
		.attr("fill",'white');
		
	var maxScore = d3.max(poloData, (d) => {
		if(d.Game===gameNum) {
			return Math.abs(d.USA - d.Opponent);
		} else {
			return 0;
		}
	});
	console.log("max:"+maxScore);
	
	for(var quarterNum=1; quarterNum <= 4; quarterNum++) {

// Scatter charts
{
var probability = d3.scaleLinear().rangeRound([scatterHeight,0])
	.domain([-.05, 1.05]);

for(var nn=0; nn<shotTypes.length; nn++) {

	var attemptString = shotTypes[nn]+" attempted";
	var madeString = shotTypes[nn]+" made";
	
	var shotextent = d3.extent(shotDataAggregated, (d) => { return d[attemptString];});
	lim = [shotextent[0]-.5, shotextent[1]+.5];
	
	var shots = d3.scaleLinear().rangeRound([0, scatterWidth])
		.domain(lim);

	var scatterChart = svg.append("g")
		.attr("width", scatterWidth)
		.attr("height", scatterHeight)
		.attr("transform", `translate(${margin.left + nn*(scatterWidth+scatterPadding)}, ${margin.top})`);

			.ticks(4)
			);
		
	scatterChart.append("text")

				"translate(" + (scatterWidth/2) + " ," + 
							   (scatterHeight + margin.top + 20) + ")")
		  .style("text-anchor", "middle")
		  .attr("font-size",18)
		  .text(shotTypes[nn]);
	if(nn === 0) {
		scatterChart.append("g")
			.attr("class", "axis axis--y")
			.call(d3.axisLeft(probability).ticks(3));
		
		scatterChart.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y",0 - margin.left)
			  .attr("x",0 - (scatterHeight / 2))
			  .attr("dy", "1em")
			  .style("text-anchor", "middle")
			  .attr("font-size",18)
			  .text("Success");
	} else {		
		scatterChart.append("g")
			.attr("class", "axis axis--y")
			.call(d3.axisLeft(probability).ticks(0));
	}
	
	var dots = scatterChart.selectAll(".dot")
		.data(shotDataAggregated.filter( (d) => {
			return d[attemptString]>0;
		}))
		.enter().append("circle")
		.attr("class", "dot")
		.attr("r",2)
		.attr("cx", (d) => {
			//return shots(d[attemptString]+(Math.random()-.5)*.3);
			return shots(d[attemptString]);
		})
		.attr("cy", (d) => {
			//return probability(d[madeString]/d[attemptString]+(Math.random()-.5)*.1);
			return probability(d[madeString]/d[attemptString]);
		})
		.on("mouseover", function(dd) {
			tooltip.transition()
			.duration(200)
			.style("opacity", .9);
			tooltip.html(dd["Player"] + "<br/> Made: " + dd[madeString]+"/"+dd[attemptString])
			.style("left", (d3.event.pageX + 5) + "px")
			.style("top", (d3.event.pageY - 28) + "px");
		})
		.on("mouseout", function(d) {
			tooltip.transition()
			.duration(500)
			.style("opacity", 0);
		});
}
}
