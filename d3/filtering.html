<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

<style>
body {
  font: 11px sans-serif;
  margin:0px;
}

.axis {
  font-size:10pt;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.shotIcon {
  shape-rendering: crispEdges;
}

.scatterdot {
	stroke: none;
    fill: steelblue;
    opacity:.4;
	shape-rendering: geometricPrecision;
}

.teamname {
	font-size:12pt;
	font-weight:bold;
	font-style:italic;
}

.finalScoreThis {
  font-size:12pt;
  font-weight:bold;
  fill: darkblue;
}

.finalScoreOpponent {
  font-size:12pt;
  font-weight:bold;
  fill: sandybrown;
  opacity:0.7;
}

.tooltip {
  position: absolute;
  background: cornsilk;
  pointer-events: none;
  padding:5px;
}

.areaWin {
  fill: darkblue;
  opacity:.3;
}

.areaLose {
  fill: sandybrown;
  opacity: .5;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

#toggler { display:block; }
</style>
<body>

<div style="position: absolute; top:50px; right:20px;" >
<select multiple style="height:8em; " id="gameSelector">
</select>
<br/>
<select multiple style="height:20em; " id="roster">
</select>
<br/>
<button id="toggler">Replot Scatter</button>
</div>

function aggregateShotDataByPlayer(data) {
	var shotDataAggregatedByPlayer = d3.nest()
	.key( (d) => { return d.Player; } )
	.rollup( (v) => { var obj = {};
		shotTypes.forEach( (mykey) => {
			obj[mykey+" attempted"] = d3.sum(v, (d) => { return d[mykey+" attempted"]; });
			obj[mykey+" made"] = d3.sum(v, (d) => { return d[mykey+" made"]; });
		})
		return obj;
		})
	.entries(data)
	.map( (d) => {
		var obj = d.value;
		obj.Player = d.key;
		return obj;
	});
	return shotDataAggregatedByPlayer;
}

function groupPlayerShotStatistics(data,shotType) {
	var shotDataGrouped = d3.nest()
	.key( (d) => { return [d[shotType+" attempted"],d[shotType+" made"]]; } )
	.rollup( (v) => {
		var res = [];
		v.forEach(function(e) { res.push(e.Player); })
		return res;
	})
	.entries(data)
	.map((e) => { var obj = {};
		var coord = e.key; coord = coord.split(",");
		coord[0] = parseInt(coord[0]);
		coord[1] = parseInt(coord[1]);
		obj.coord = coord;
		var players = e.value;
		obj.players = players;
		obj.numPlayers = players.length;
		return obj;
	});
	return shotDataGrouped;
}

var scatterTimelinePadding = 60;

var timelineHeight = 80;
var timelineQuarterWidth = 200;
var timelineInternalPadding = 20;
var timelineVerticalPadding = 10;
var timelineWidth = 4*timelineQuarterWidth + 3*timelineInternalPadding;

var widthFull = margin.left + margin.right + 4*timelineQuarterWidth + 3*timelineInternalPadding;
var heightFull = margin.top + margin.bottom + scatterHeight + (timelineHeight+timelineVerticalPadding)*6 + scatterTimelinePadding;

scatterWidth = (timelineWidth - 4*scatterPadding)/5;
}

// Elements
{
var svg = d3.select("body").append("svg")
    .attr("width", widthFull)
    .attr("height", heightFull)
	//.attr("style","background:red;")
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
/*
	svg.append("rect")
		.attr("x",0)
		.attr("y",0)
		.attr("width",1000)

		.attr("fill",'red');

	svg.append("circle")
		.attr("cx",widthFull/2 - margin.left)
		.attr("cy",10)
		.attr("r",10)
		.attr("fill","black");
*/
var title =  svg.append("text")
            .attr("x", (widthFull / 2) - margin.left)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .style("font-size", "32px")
            .text("Women's Water Polo at the 2017 FINA World Championships");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
}

// Scatter charts
{
var jitter = 0;
var probability = d3.scaleLinear().rangeRound([scatterHeight,0])
	.domain([-.1, 1.1]);

var scatterCharts = [];
var scatterGroup = svg.append("g")
	.attr("transform", `translate(0, 0)`);
for(var nn=0; nn<shotTypes.length; nn++) {

	var myShotData = aggregateShotDataByPlayer(shotData.filter((d) => { return [1,2,3,4,5,6].includes(d.Game); }));
	var myGroupedData = groupPlayerShotStatistics(myShotData,shotTypes[nn]);
	var mydata = myGroupedData.filter( (d) => {
			return d.coord[0]>0;
		});

	var shotextent = d3.extent(mydata, (d) => { return d.coord[0];});
	shotextent[0] = Math.min(shotextent[0],0);


	var shotrange = shotextent[1] - shotextent[0];
	var lim = [shotextent[0]-.15*shotrange, shotextent[1]+.15*shotrange];

	var shots = d3.scaleLinear().rangeRound([0, scatterWidth])
		.domain(lim);

	var scatterChart = scatterGroup.append("g")
		.attr("class", "scatterChart")
		.attr("width", scatterWidth)
		.attr("height", scatterHeight)
		.attr("transform", `translate(${nn*(scatterWidth+scatterPadding)}, 0)`);
	scatterCharts[nn] = scatterChart;

	scatterChart.append("g")
		.attr("class", "axisX")
		.attr("transform", `translate(0, ${scatterHeight})`)
		.call(d3.axisBottom(shots)
			.tickFormat(d3.format("d"))
			.ticks(4).tickSizeOuter(0));

	scatterChart.append("text")
		.attr("transform",
			"translate(" + (scatterWidth/2) + " ," +
						   (scatterHeight + 5) + ")")
		.attr("dy","2em")
		.style("text-anchor", "middle")
		.attr("font-size",16)
		.text(shotTypesDecode[nn]);

	// Label first y-axis and give ticks
	if(nn === 0) {
		scatterChart.append("g")
			.attr("class", "axis axis--y")
			.call(d3.axisLeft(probability)
				.ticks(3)
				.tickFormat(d3.format(".0%"))
				.tickSizeOuter(0));

		scatterChart.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y",0 - 70)
			  .attr("x",0 - (scatterHeight / 2))
			  .attr("dy", "1em")
			  .style("text-anchor", "middle")
			  .attr("font-size",18)
			  .text("Success");
	} else {
		scatterChart.append("g")
			.attr("class", "axis axis--y")
			.call(d3.axisLeft(probability).ticks(0).tickSizeOuter(0));
	}
	//console.log(JSON.stringify(mydata).replace(/},{/g,"},\n\n{"));
	// Make dots
	var dots = scatterChart.selectAll(".scatterdot")
		.data(mydata);

	dots.enter().append("circle")
		.attr("class", "scatterdot")
		.attr("r", (d) => { return 3*Math.sqrt(d.numPlayers); })
		.attr("cx", (d) => {
			//return shots(d.coord[0])+2*(Math.random()-.5)*jitter;
			return shots(d.coord[0]);
		})
		.attr("cy", (d) => {
			//return probability(d.coord[1]/d.coord[0])+2*(Math.random()-.5)*jitter;
			return probability(d.coord[1]/d.coord[0]);
		})
		/*
		.on("mouseover", function makeTipFunction(d) {
			var mytext = d["Player"] + "<br/> Made: " + d[madeString]+"/"+d[attemptString];
			return function(d) {
				tooltip.transition()
				.duration(200)
				.style("opacity", .9);
				tooltip.html(mytext)
				.style("left", (d3.event.pageX + 5) + "px")
				.style("top", (d3.event.pageY - 28) + "px");
			};
		}()
		)*/
		.on("mouseover", function(d) {
			tooltip.transition()
			.duration(200)
			.style("opacity", 1.0);
			tooltip.html("Made: " + d.coord[1]+"/"+d.coord[0]+"<ul><li>"+d.players.join("</li><li>")+"</li></ul>")
			.style("left", (d3.event.pageX + 5) + "px")
			.style("top", (d3.event.pageY - 28) + "px");
		})
		.on("mouseout", function(d) {
			tooltip.transition()
			.duration(500)
			.style("opacity", 0);
		});
}
}


// Timeline
{
var shotIconDisplayLevel = .25;

var gameTime = d3.scaleLinear()
	.rangeRound([0, timelineWidth])
	.domain([0,8.0*60.0*4.0]);
var quarterTime = d3.scaleLinear()
	.rangeRound([0, timelineQuarterWidth])
	.domain([8*60,0]);

var success = d3.scaleLinear()
    .rangeRound([timelineHeight,0])
    .domain([-1,1]);

var timelines = [];
var timelineGroup = svg.append("g")
	.attr("transform", `translate(0, ${scatterHeight+scatterTimelinePadding})`);

var USAColor = "darkblue";
var OpponentColor = "#999999";

for(var nn=0; nn<6; nn++) {

	gameNum = nn+1;
	var gameNData = poloData.filter(isGameN);
	var otherTeam = gameNData[0]["Opponent name"];
	//console.log(JSON.stringify(gameNData).replace(/},{/g,"},\n\n{"));
	//console.log(gameNData.length);
	function isGameN(d) {
		return (d.Game===gameNum);
	}

	var timeline = timelineGroup.append("g")
		.attr("class","timeline")
		.attr("transform", `translate(0, ${(gameNum-1)*(timelineHeight+timelineVerticalPadding)})`)
		.on("click", (function makeClickFunction(num) {
			return (function() {
					var opt = document.getElementById("gameSelector").options[num];
					opt.selected = !opt.selected;
					timelines[num]
						.attr("opacity",(opt.selected?1:.25));
                    filterScatterPlots();
				})
			})(nn));
	timelines[nn] = timeline;

	timeline.append("rect")
		.attr("class","backdrop")
		.attr("x",0)
		.attr("y",0)
		.attr("width",timelineWidth)
		.attr("height",timelineHeight)
		.attr("fill",'white');
		/*
		.attr("width",timelineWidth+margin.left-20*Math.random())
		.attr("height",timelineHeight-20*Math.random())
		.attr("fill",'#'+Math.random().toString(16).substr(-6));
		*/
	var offset = 60;
	var lineLength = 80;
    /*
      Add flags and team names
    */
    // first, USA
	timeline.append("text")
		.attr("class","teamname")
		.attr("y",timelineHeight/2)
		.attr("x",-timelineInternalPadding-lineLength/3)
		.attr("dy","-.2em")
		.style("text-anchor", "middle")
		.text("USA");
	timeline.append("image")
		.attr("xlink:href", "img/USA.png")
		.attr("y", timelineHeight/2-20)
		.attr("x",-timelineInternalPadding-lineLength)
		.attr("height", "20px");

	// now add the other team
	timeline.append("text")
		.attr("class","teamname")
		.attr("y",timelineHeight/2)
		.attr("x",-timelineInternalPadding-lineLength/3)
		.attr("dy", "1.2em")
		.style("text-anchor", "middle")
		.text(otherTeam);
	timeline.append("image")
		.attr("xlink:href", "img/" + otherTeam + ".png")
		.attr("y", timelineHeight/2)
		.attr("x",-timelineInternalPadding-lineLength)
		.attr("height", "20px");
	timeline.append("line")
		.attr("style","shape-rendering: crispEdges")
		.attr("x1",-timelineInternalPadding)
		.attr("x2",-timelineInternalPadding-lineLength)
		.attr("y1",timelineHeight/2+1)
		.attr("y2",timelineHeight/2+1)
		.attr("stroke","black")
		.attr("stroke-width",1);

	var maxScore = d3.max(poloData, (d) => {
		if(d.Game===gameNum) {
			return Math.abs(d.USA - d.Opponent);
		} else {
			return 0;
		}
	});
	var beginningScore = [0,0];
	var endingScore = [0,0];
	for(var quarterNum=1; quarterNum <= 4; quarterNum++) {
		console.log("Quarter:"+quarterNum);
		
		var gameNData = poloData.filter(isGameN);
		//console.log(JSON.stringify(gameNData).replace(/},{/g,"},\n\n{"));
		//console.log(gameNData.length);
		function isGameN(d) {
			return (d.Game===gameNum && d.Period===quarterNum);
		}
		var myGoals = poloData.filter( (d) => {
			return d.Game===gameNum && d.Period===quarterNum && d.Goal===1;
		}).sort( (d1,d2) => { return d2.Seconds-d1.Seconds; });
		//console.log(JSON.stringify(myGoals).replace(/},{/g,"},\n\n{"));

		function getScoreAtLastGoal(min,d) {
			if(d.Seconds < min[0]) {
				return [d.Seconds,[d.USA,d.Opponent]];
			} else {
				return min;
			}
		}
		endingScore = myGoals.reduce(getScoreAtLastGoal,[8*60,beginningScore]);
		//console.log(endingScore);
		endingScore = endingScore[1];
		//console.log(endingScore);

		myGoals.push({"USA":endingScore[0],"Opponent":endingScore[1],"Seconds":0});
		myGoals.unshift({"USA":beginningScore[0],"Opponent":beginningScore[1],"Seconds":8*60});

		//console.log(beginningScore+" : "+endingScore);
		console.log(JSON.stringify(myGoals).replace(/},{/g,"},\n\n{"));

		var quarter = timeline.append("g")
			.attr("class","quarter")
			.attr("width", timelineQuarterWidth)
			.attr("height", timelineHeight)
			.attr("transform", `translate(${(timelineQuarterWidth+timelineInternalPadding)*(quarterNum-1)}, 0)`);

// Area plots!

      var areaWin = d3.area()
  			.curve(d3.curveStepAfter)
  			.x( (d) => { return quarterTime(d.Seconds); })
  			.y0( (d) => { return success(0); })
  			.y1( (d) => { return success(d3.max([(d.USA-d.Opponent)/maxScore,0])); });

    var areaLose = d3.area()
    		.curve(d3.curveStepAfter)
    		.x( (d) => { return quarterTime(d.Seconds); })
    		.y0( (d) => { return success(0); })
    		.y1( (d) => { return success(d3.min([(d.USA-d.Opponent)/maxScore,0])); });

		var scoreLineWin = quarter.append("path")
			.data([myGoals])
			.attr("class", "areaWin")
			.attr("d", areaWin);

      var scoreLineLose = quarter.append("path")
  			.data([myGoals])
  			.attr("class", "areaLose")
  			.attr("d", areaLose);

		quarter.append("g")
			.attr("class", "axis axis--x")
			.attr("transform", `translate(0, ${timelineHeight/2})`)
			.call(d3.axisBottom(quarterTime).ticks(0).tickSizeOuter(0));

//  Shot icons

		var dots = quarter.selectAll(".shotIcon")
			.data(gameNData)
			.enter().append("circle")
			.attr("class","pointindicator")
			.attr("cx", (d) => { return quarterTime(d.Seconds); })
			.attr("stroke", (d) => { return (d.Team==="USA"?USAColor:OpponentColor); })
			.attr("cy", (d) => {
				var mysign = (d.Team==="USA"?1:-1);
				var isGoal = (d.Goal===1);
			return success(mysign*shotIconDisplayLevel);
			})
			.attr("stroke-width",1)
			.attr("r",3.5)
			.attr("fill", (d) => { return (d.Goal===1?(d.Team==="USA"?USAColor:OpponentColor):"transparent"); })
			.on("mouseover", function(d) {
				tooltip.transition()
				.duration(200)
				.style("opacity", 1.0);
				tooltip.html(d.Player +" (" + d.Team +  ")<br>" + d.Action + ", " + d.Time)
				.style("left", (d3.event.pageX -5) + "px")
				.style("top", (d3.event.pageY - 50) + "px");
			})
			.on("mouseout", function(d) {
				tooltip.transition()
				.duration(500)
				.style("opacity", 0);
			});

// Quarter labels
		if(gameNum === 6) {
			quarter.append("text")
				.attr("y",timelineHeight+timelineVerticalPadding)
				.attr("x",timelineQuarterWidth/2)
				//.attr("dy","1em")
				.style("text-anchor", "middle")
				.attr("font-size", 16)
				.text("Quarter "+quarterNum);
		}
		beginningScore = endingScore;
	}
	var lineLength = 20;

  //  Final scores
	timeline.append("text")
		.attr("class","finalScoreThis")
		.attr("y",timelineHeight/2)
		.attr("x",timelineWidth+timelineInternalPadding+lineLength/2)
		.attr("dy","-.4em")
		.style("text-anchor", "middle")
		.text(endingScore[0]);
	timeline.append("text")
		.attr("class","finalScoreOpponent")
		.attr("y",timelineHeight/2)
		.attr("x",timelineWidth+timelineInternalPadding+lineLength/2)
		.attr("dy", "1.2em")
		.style("text-anchor", "middle")
		.text(endingScore[1]);
	// timeline.append("line")
	// 	.attr("style","shape-rendering: crispEdges")
	// 	.attr("x1",timelineWidth+timelineInternalPadding)
	// 	.attr("x2",timelineWidth+timelineInternalPadding+lineLength)
	// 	.attr("y1",timelineHeight/2+1)
	// 	.attr("y2",timelineHeight/2+1)
	// 	.attr("stroke","black")
	// 	.attr("stroke-width",1);
}
}


function filterScatterPlots() {

var gamesToFilter = [];
for(var nn=0; nn<6; nn++) {
	if(gameSelect.options[nn].selected) {
		gamesToFilter.push(nn+1);
	}
}
console.log("games to filter:"+gamesToFilter);

for(var nn=0; nn<shotTypes.length; nn++) {
	var chart = scatterCharts[nn];
		//mydots.attr("class","scatterdot focused");


		var myShotData = aggregateShotDataByPlayer(shotData.filter((d) => { return gamesToFilter.includes(d.Game); }));
		var myGroupedData = groupPlayerShotStatistics(myShotData,shotTypes[nn]);
		var myData = myGroupedData.filter( (d) => {
				return d.coord[0]>0;
			});

		var shotextent = d3.extent(myData, (d) => { return d.coord[0];});
		shotextent[0] = Math.min(shotextent[0],0);

		var shotrange = shotextent[1] - shotextent[0];
		var lim = [shotextent[0]-.15*shotrange, shotextent[1]+.15*shotrange];
		console.log(JSON.stringify(myData).replace(/},{/g,"},\n\n{"));

		var shots = d3.scaleLinear()
			.rangeRound([0, scatterWidth])
			.domain(lim);

		console.log("Shot extent:"+shotextent+"; lim:"+lim);
		var mydots = chart.selectAll(".scatterdot")
			.data(myData);


		var t = d3.transition()
			.duration(200);

		chart.select(".axisX")
			.transition(t)
			.call(d3.axisBottom(shots)
				.tickFormat(d3.format("d")).ticks(2).tickSizeOuter(0));

		mydots.exit()
			.transition("exit")
			.duration(200)
			.remove();

		//console.log(JSON.stringify(mydots.enter()));

		mydots.transition("update")
			.attr("r", (d) => { return 3*Math.sqrt(d.numPlayers); })
			.attr("cx", (d) => {
				//return shots(d.coord[0])+2*(Math.random()-.5)*jitter;
				return shots(d.coord[0]);
			})
			.attr("cy", (d) => {
				//return probability(d.coord[1]/d.coord[0])+2*(Math.random()-.5)*jitter;
				return probability(d.coord[1]/d.coord[0]);
			});

		mydots.enter().append("circle")
			.attr("class", "scatterdot")
			.attr("opacity",.4)
			.attr("r", (d) => { return 3*Math.sqrt(d.numPlayers); })
			.attr("cx", (d) => {
				//return shots(d.coord[0])+2*(Math.random()-.5)*jitter;
				return shots(d.coord[0]);
			})
			.attr("cy", (d) => {
				//return probability(d.coord[1]/d.coord[0])+2*(Math.random()-.5)*jitter;
				return probability(d.coord[1]/d.coord[0]);
			})
			.on("mouseover", function(d) {
				tooltip.transition()
				.duration(200)
				.style("opacity", 1.0);
				tooltip.html("Made: " + d.coord[1]+"/"+d.coord[0]+"<ul><li>"+d.players.join("</li><li>")+"</li></ul>")
				.style("left", (d3.event.pageX + 5) + "px")
				.style("top", (d3.event.pageY - 28) + "px");
			})
			.on("mouseout", function(d) {
				tooltip.transition()
				.duration(500)
				.style("opacity", 0);
			});
}
}

var toggler = document.getElementById("toggler");

toggler.addEventListener("click", function() {
	filterScatterPlots();
});

</script>
