<script>




var shotsByPlayer = d3.nest()
	.key( (d) => { return d.Player; } )
	.rollup( (v) => { return [v.length, d3.sum(v, (d) => {return d.Goal;}) ]; } )
	.entries(poloData);

var shotsByPlayerArray = [];
shotsByPlayer.forEach( (d) => {
	var obj = {"Player":d.key, "shots":[d.value[0],d.value[1]]};
	shotsByPlayerArray.push(obj);
	//console.log(player);
});

var shotsByPlayerByType = d3.nest()
	.key( (d) => { return d.Player; } )
	.key( (d) => { return d.Action; } )
	.rollup( (v) => { return [v.length, d3.sum(v, (d) => {return d.Goal;}) ]; } )
	.object(poloData);

shotsByPlayerByTypeArray = [];
for(player in shotsByPlayerByType) {
	var actionShots = shotsByPlayerByType[player]["Action shot"];
	if(!actionShots) actionShots = [0,0];
	var centerShots = shotsByPlayerByType[player]["Centre shot"];
	if(!centerShots) centerShots = [0,0];
	var shots = [actionShots[0]+centerShots[0], actionShots[1]+centerShots[1]];
	var obj = {"Player":player,
			"All shots":actionShots,
			"Action shots":actionShots,
			"Center shots":centerShots};
	shotsByPlayerByTypeArray.push(obj);
}

	
//console.log(JSON.stringify(shotsByPlayer).replace(/},{/g,"},\n{"));
//console.log(JSON.stringify(shotsByPlayerByTypeArray).replace(/]},{/g,"]},\n\n{"));

var padding = 0;

//var margin = {top: 50, right: 50, bottom: 50, left: 100};
var panelMargin = {top: 20, right: 80, bottom: 60, left: 60};

var panelWidth = 300;
var panelHeight = 200;


var timelineMargin = {top: 10, right: 70, bottom: 20, left: 60};
var timelineHeight = 80;
var timelineWidth = 2*panelWidth + padding + panelMargin.left;


var widthFull = 2*panelWidth + padding + 2*panelMargin.left + 2*panelMargin.right;
var heightFull = panelMargin.top + panelMargin.bottom + panelHeight + (timelineMargin.top + timelineMargin.bottom + timelineHeight)*6 + 50;



var lim = d3.extent(shotsByPlayerByTypeArray, (d) => { return d["Center shots"][0];});
lim = [lim[0]-1, lim[1]+1];
//alert(lim);
var centerShots = d3.scaleLinear().rangeRound([0, panelWidth])
	.domain(lim);

var lim = d3.extent(shotsByPlayerByTypeArray, (d) => { return d["Action shots"][0];});
//alert(lim);
lim = [lim[0]-1, lim[1]+1];
var actionShots = d3.scaleLinear().rangeRound([0, panelWidth])
	.domain(lim);

var probability = d3.scaleLinear().rangeRound([panelHeight,0])
	.domain([-.05, 1.05]);

var svg = d3.select("body").append("svg")
    .attr("width", widthFull)
    .attr("height", heightFull)
	//.attr("style","background:red;")
	.append("g")
    .attr("transform", "translate(" + panelMargin.left + "," + panelMargin.top + ")");


// Timeline
var gameTime = d3.scaleLinear()
	.rangeRound([0, timelineWidth])
	.domain([0,8.0*60.0*4.0]);
var success = d3.scaleLinear()
    .rangeRound([timelineHeight,0])
    .domain([-1,1]);
for(var gameNum=1; gameNum<=6; gameNum++) {
    var timeline = svg.append("g")
		.attr("class","timeline")
		.attr("width", timelineWidth)
		.attr("height", timelineHeight + timelineMargin.top + timelineMargin.bottom)
		.attr("transform", `translate(${panelMargin.left}, ${panelMargin.top+panelMargin.bottom+panelHeight+timelineMargin.top + (gameNum-1)*(timelineHeight+timelineMargin.top+timelineMargin.bottom)})`);

	timeline.append("g")
		.attr("class", "axis axis--x")
		.attr("transform", `translate(0, ${timelineHeight/2})`)
		.call(d3.axisBottom(gameTime).ticks(12));
		
	gameNData = poloData.filter(isGameN);
	var otherTeam = gameNData[0].Team;
	console.log(JSON.stringify(gameNData).replace(/},{/g,"},\n\n{"));
	console.log(gameNData.length);
	function isGameN(d) {
		return d.Game===gameNum;
	}
	var strips = timeline.selectAll(".strip")
		.data(gameNData)
		.enter().append("line")
        .attr("class","strip")
		.attr("x1", (d,i) => {
            console.log("i:"+i+", "+d.GameTime+" : "+ gameTime(d.GameTime));
        return gameTime(d.GameTime); })
		.attr("x2", (d) => { return gameTime(d.GameTime); })
		.attr("stroke", (d) => { return (d.Team==="USA"?"#000000":"#cccccc"); })
		/*
        .attr("y1", (d) => { return (d.Goal==="1"?timelineMargin.top:timelineMargin.top+timelineHeight/2); })
        */
        .attr("y1",success(0))
		.attr("y2", (d) => {
            var mysign = (d.Team==="USA"?1:-1);
            var isGoal = (d.Goal==="1");
        return success(mysign*(d.Goal==="1"?1:.3));
        })
		.attr("stroke-width",2)
	
	timeline.append("text")
		.attr("y",timelineMargin.top+timelineHeight*0)
		.attr("x",-timelineMargin.left)
        //.attr("dy","1em")
		.style("text-anchor", "middle")
		.attr("font-size",18)
		.text("Game "+gameNum);
	timeline.append("text")
		.attr("y",timelineMargin.top+timelineHeight*0)
		.attr("x",-timelineMargin.left)
		.attr("dy", "1.2em")
		.style("text-anchor", "middle")
		.attr("font-size",18)
		.text(otherTeam);
}
	
// Center Shots
var centerChart = svg.append("g")
	.attr("id","centerChart")
    .attr("width", panelWidth)
    .attr("height", panelHeight)
	.attr("transform", `translate(${panelMargin.left}, ${panelMargin.top})`);
	
centerChart.append("g")
	.attr("class", "axis axis--x")
	.attr("transform", `translate(0, ${panelHeight})`)
	.call(d3.axisBottom(centerShots));

centerChart.append("g")
	.attr("class", "axis axis--y")
	.call(d3.axisLeft(probability));
	
centerChart.append("text")             
      .attr("transform",
            "translate(" + (panelWidth/2) + " ," + 
                           (panelHeight + panelMargin.top + 20) + ")")
      .style("text-anchor", "middle")
	  .attr("font-size",18)
      .text("Center Shots Taken");
	  
centerChart.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y",0 - panelMargin.left)
      .attr("x",0 - (panelHeight / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
	  .attr("font-size",18)
      .text("Success");
	
var dots = centerChart.selectAll(".dot")
	.data(shotsByPlayerByTypeArray)
    .enter().append("circle")
	.attr("class", "dot")
	.attr("r",3)
	.attr("cx", (d) => {
		return centerShots(d["Center shots"][0]);
	})
	.attr("cy", (d) => {
		return probability(d["Center shots"][1]/d["Center shots"][0]);
	})

	
// Action Shots
var actionChart = svg.append("g")
	.attr("id","actionChart")
    .attr("width", panelWidth)
    .attr("height", panelHeight)
	.attr("transform", `translate(${2*panelMargin.left+panelWidth+padding}, ${panelMargin.top})`);
	
actionChart.append("g")
	.attr("class", "axis axis--x")
	.attr("transform", `translate(0, ${panelHeight})`)
	.call(d3.axisBottom(actionShots));

actionChart.append("g")
	.attr("class", "axis axis--y")
	.call(d3.axisLeft(probability));
	
actionChart.append("text")             
      .attr("transform",
            "translate(" + (panelWidth/2) + " ," + 
                           (panelHeight + panelMargin.top + 20) + ")")
      .style("text-anchor", "middle")
	  .attr("font-size",18)
      .text("Action Shots Taken");
	
var dots = actionChart.selectAll(".dot")
	.data(shotsByPlayerByTypeArray)
    .enter().append("circle")
	.attr("class", "dot")
	.attr("r",3)
	.attr("cx", (d) => {
		return actionShots(d["Action shots"][0]);
	})
	.attr("cy", (d) => {
		return probability(d["Action shots"][1]/d["Action shots"][0]);
	})
	
	
</script>
